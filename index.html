<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon1.jpeg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="root">
        <div id="header">
            <button class="material-icons btn" id="menu">menu</button>
            <div class="icons">
                <button class="material-icons btn">lock</button>
                <button class="material-icons btn">north_west</button>
                <button class="material-icons btn">crop_square</button>
                <button class="material-symbols-outlined btn">circle</button>
                <button class="material-icons btn">arrow_forward</button>
                <button class="material-icons btn">horizontal_rule</button>
                <button class="material-icons btn" id="pencil">edit</button>
                <button class="material-icons btn">text_format</button>
                <button class="material-symbols-outlined btn">gallery_thumbnail</button>
                <button class="material-symbols-outlined btn">ink_eraser</button>
                <button class="material-symbols-outlined btn">category</button>
                <button class="material-icons btn"></button>
                <input type="color" id="color-picker">
            </div>
            <div class="login">
                <button class="material-symbols-outlined btn">group</button>
                <button class="material-symbols-outlined btn">local_library <p style="font-size: 0.6rem;">Library</p></button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="footer"></div>
    </div>

  <script src="script.js"></script>
    
</body>
</html>
